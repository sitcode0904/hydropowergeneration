<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydropower Prediction</title>
    <style>
        body {
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to right, #8f94fb, #4e54c8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hydropower Generation Prediction</h1>
        <form action="/predict" method="post">
            <label for="precipitation">Precipitation</label><br>
            <span>mm</span>
            <input type="number" step="0.01" id="precipitation" name="precipitation"><br>
            <label for="temperature">Temperature</label><br>
            <span>°C</span>
            <input type="number" step="0.01" id="temperature" name="temperature"><br>
            <label for="reservoir_level">Reservoir Level</label><br>
            <span>m</span>
            <input type="number" step="0.01" id="reservoir_level" name="reservoir_level"><br>
            <label for="turbine_efficiency">Turbine Efficiency</label><br>
            <span>%</span>
            <input type="number" step="0.01" id="turbine_efficiency" name="turbine_efficiency"><br>
            <label for="flow_rate">Flow Rate</label><br>
            <span>m³/s</span>
            <input type="number" step="0.01" id="flow_rate" name="flow_rate"><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
